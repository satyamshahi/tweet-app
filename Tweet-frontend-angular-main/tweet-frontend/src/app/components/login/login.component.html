<div class="login-container">
    <img src="/assets/logo.jpg" alt="logo" class="logo">
    <form [formGroup]="loginForm" >
      <div><label><b>Username: </b><input type="text" formControlName="username" name="username"></label></div>
      <!-- <large *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"
            class="error">Name is Required</large> -->
      <div><label><b>Password: </b><input type="password" formControlName="password" name="password"></label></div>
      <!-- <large *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
            class="error">Password is Required</large> -->
      <div><button type="button" class="login-button" (click)="onSubmit()">Login</button></div>

      <div class="error" *ngIf="error">{{errorMessage}}</div>
      <div class="forgot-pass"><button type="button" class="forgot-button" (click)="forgotPass()">Forgot Password?</button></div>
      <div>Donâ€™t have an account?<a routerLink='../register-user' class="link">Sign up</a></div>
    </form>



</div>
